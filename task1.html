<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

  var a = parseInt(prompt("Enter the value1:")); 
var b =parseInt(prompt("Enter the value2:"));

function add(a, b) {
    var c = a + b;
    return c;
}

function sub(a, b) {
    var c = a - b;
    return c;
}

function mul(a, b) {
    var c = a * b;
    return c;
}


function div(a, b) {
    var c = a / b;
    return c;
}

function remains(a, b) {
    var c = a % b;
    return c;
}


function power(a, b) {
    var c = a ** b;
    return c;
}

document.write("Addition: " + add(a, b)); 
document.write("<br>");
document.write("Subtraction: " + sub(a, b)); 
document.write("<br>");
document.write("Multiplicaion: " + mul(a, b)); 
document.write("<br>");
document.write("Division: " + div(a, b)); 
document.write("<br>");
document.write("remainder: " + remains(a, b)); 
document.write("<br>");
document.write("power: " + power(a, b));
document.write("<br>");
</script>
</body>
</html>
